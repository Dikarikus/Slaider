<html>
<head>
    <meta charset="utf-8">
    <title>Практическое задание Слайдер</title>
    <script src="./slayder.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Yeseva+One&display=swap" rel="stylesheet"> 
</head>
<body> 
  <main>
    <section class="slider">
      <div class="slaider__info">
        <article class="box-one">
          <h2>Completed <br> projects </h2>
          <p>Only a small part of the work performed by our company is presented <br>
             on the site. For 14 years on in the construction <br>
              market we have made happy more than 1000 families</p>
        </article>
        <article class="box-two">
          <div class="city">
            <h3>city:</h3>
            <p class="info-city"></p>
          </div>
          <div class="area">
            <h3>apartment area:</h3>
            <p class="info-area"></p>
          </div>
          <div class="time">
            <h3>Repair time:</h3>
            <p class="info-time"></p>
          </div>
          <div class="cost">
            <h3>Repair Cost:</h3>
            <p class="info-cost"></p>
          </div>

        </article>
        <article class="slider__arrows">
          
            <img class="slider__arrow left" src="./ls.png">
            <div class="slider__dots"></div>
            <img class="slider__arrow right" src="./ps.png">
        
        </article>
      </div>
      <div class="slaider__img">
        <div class="slider__titles">
          
        </div>
        <div class="slider__images"></div>
      </div>

      
      </section>
  </main>
</body>
</html>
